    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #000428, #004e92);
        color: white;
        overflow-x: hidden;
      }

      .header {
        width: 100%;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        border: 4px solid rgba(255, 255, 255, 0.2);
        animation: float 3s ease-in-out infinite;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        animation: rotate 20s linear infinite;
        z-index: -1;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: start;
        gap: 2rem;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        color: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        flex: 1;
        max-width: 600px;
      }

      .video-container {
        margin: 2rem 0;
        position: relative;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      video {
        width: 100%;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.2);
      }

      .custom-file-upload {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 1rem 0;
        border: none;
        font-family: "Poppins", sans-serif;
      }

      .custom-file-upload:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2.5em;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #ff6b6b, #feca57);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
      }

      p {
        margin: 1rem 0;
        line-height: 1.6;
        font-size: 1.1em;
      }

      #videoFileDetails {
        margin-top: 1rem;
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.8);
      }

      .image-gallery {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        color: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        flex: 1;
        max-width: 500px;
        text-align: center;
      }

      .image-container {
        margin: 2rem 0;
        position: relative;
        width: 100%;
        min-height: 300px;
        border-radius: 15px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        max-width: 100%;
        max-height: 400px;
        border-radius: 15px;
        object-fit: contain;
      }

      .image-preview {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 1rem;
      }

      .image-preview img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .image-preview img:hover {
        transform: scale(1.1);
      }

      @media (max-width: 1200px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .card,
        .image-gallery {
          max-width: 90%;
          width: 100%;
        }
      }
    </style>

    <div class="container">
      <div class="card">
        <h1>Happy Birthday! ðŸŽ‚</h1>
        <p>Here's a special video message for you...</p>

        <div class="video-container">
          <video id="birthdayVideo" controls>
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <input
          type="file"
          id="videoInput"
          accept="video/*"
          style="display: none"
        />
        <button
          class="custom-file-upload"
          onclick="document.getElementById('videoInput').click()"
        >
          Choose Video File
        </button>
        <div id="videoFileDetails"></div>
      </div>

      <div class="image-gallery">
        <h1>Birthday Photos ðŸ“¸</h1>
        <div class="image-container">
          <img
            id="mainImage"
            src=""
            alt="Birthday image"
            style="display: none"
          />
          <p id="noImageText">No images uploaded yet</p>
        </div>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          multiple
          style="display: none"
        />
        <button
          class="custom-file-upload"
          onclick="document.getElementById('imageInput').click()"
        >
          Add Photos
        </button>
        <div class="image-preview" id="imagePreview"></div>
      </div>
    </div>

    <script>
      const videoInput = document.getElementById("videoInput");
      const birthdayVideo = document.getElementById("birthdayVideo");
      const videoFileDetails = document.getElementById("videoFileDetails");

      videoInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          // Create a blob URL for the video
          const videoURL = URL.createObjectURL(file);
          birthdayVideo.src = videoURL;

          // Show file details
          const fileSize = (file.size / (1024 * 1024)).toFixed(2); // Convert to MB
          videoFileDetails.textContent = `File: ${file.name} (${fileSize} MB)`;

          // Clean up the URL when the video is loaded
          birthdayVideo.onload = function () {
            URL.revokeObjectURL(videoURL);
          };
        }
      });

      // Add error handling for video
      birthdayVideo.addEventListener("error", function (e) {
        console.error("Error loading video:", e);
        videoFileDetails.textContent =
          "Error loading video. Please try another file.";
        videoFileDetails.style.color = "#ff6b6b";
      });

      // Image handling
      const imageInput = document.getElementById("imageInput");
      const mainImage = document.getElementById("mainImage");
      const noImageText = document.getElementById("noImageText");
      const imagePreview = document.getElementById("imagePreview");
      let uploadedImages = [];

      imageInput.addEventListener("change", function (e) {
        const files = Array.from(e.target.files);

        files.forEach((file) => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.onload = function (e) {
              uploadedImages.push(e.target.result);

              // Create thumbnail
              const thumbnail = document.createElement("img");
              thumbnail.src = e.target.result;
              thumbnail.alt = "Birthday celebration";
              thumbnail.onclick = () => showImage(e.target.result);
              imagePreview.appendChild(thumbnail);

              // Show first image in main container
              if (uploadedImages.length === 1) {
                showImage(e.target.result);
              }
            };

            reader.readAsDataURL(file);
          }
        });
      });

      function showImage(src) {
        mainImage.src = src;
        mainImage.style.display = "block";
        noImageText.style.display = "none";
      }
    </script>
